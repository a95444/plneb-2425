{% extends 'layout.html' %}

{% block head %}
    <title>{{ title }}</title>
    <style>
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        h3 {
            color: #555;
            font-size: 22px;
            font-weight: normal;
            line-height: 1.5;
        }
    </style>
{% endblock %}

{% block body %}
    <div class="container">
        <h2>{{ designacao }}</h2>
        <h3>{{ descricao }}</h3>
    </div>
{% endblock %}
